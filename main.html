  <div class="forecast-table">
    <div class="container">
      <div class="forecast-container">
        <div id='geocoder' class='geocoder'></div>
          <div id='map' class='map'></div>                   
            <div class="today forecast">
              <div class="forecast-header">
                <div id="day" class="day"></div>
                <div id="date" class="date"></div>
              </div> <!-- .forecast-header -->
              <div class="forecast-content">
                <div id="location" class="location"></div>
                  <div class="degree">
                    <div class="num"><span id="temp"></span></div>
                 </div><!--.degree-->
                  <div id="icon" > 
                    
                  </div>	                         
              </div><!--.forecast-content-->
            </div><!--.today forecast-->                      
      </div><!--forecast-container-->
    </div>                 
  </div><!--.forecast-table-->
  
  <div data-bg-color="#262936">
    <div class="container">
      
      <div class="row justify-content-center">

           <form class="form-inline justify-content-center">
              <div class="form-group">
                  <label class="date mr-2" for="start-date">To</label>

              <div class="form-group">
                  <label class="date mr-2" for="end-date">From</label>
                  <input id="end-date" type="date" class=" mr-2 location-verify form-control form-control-lg" placeholder="">
              </div>
              <div class="invalid-feedback">Start Date must come before End Date</div>
              
              <div id="categories">
                  <select id="categories-drop" class="mr-2 form-control form-control-lg">
                      <option selected value="">Choose a Category...</option>
                      
                  </select>
              </div>
              <button id="confirm" type="submit" class="btn btn-lg btn-info mx-0 my-0">
                Confirm</button>
           
                                
            </form>    
          </div>
      </div> 
    </div>
  </div><!--fullwidth-block-->

          </div>
        </div><!--.meet-pic-->
      </div>
    </div>

  <script>
              document.getElementById("defaultOpen").click();

              function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
   
}

  </script>
